<h2 align=center> If else statements by Mal </h2>

<input id="myIn" type=text value=10>

<input type=button value="decision if statement" onclick="{
document.getElementById('myOut').innerHTML =  ' ';

var x = document.getElementById('myIn').value;

if((x == 10)||(x == 20)){
document.getElementById('myOut').innerHTML+=
'Equal to 10 or 20';
}else if(x>20){
	document.getElementById('myOut').innerHTML+=
	'Greater than 20';
}
else {document.getElementById('myOut').innerHTML+=
'Not equal to 10 or 20 or greater then 20';}
}">


<div id="myOut">....</div>
