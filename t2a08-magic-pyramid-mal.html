<style>
       .row{text-align:center;}
       .col{width:75px;display:inline-block;position:relative;border:1px solid pink;}
       .colpink{width:75px;display:inline-block;position:relative;border:1px solid pink;background:pink};
       
        
    </style>
<h2 align=center> Magic Pyramid by Mal </h2>

<!--Start Number<input  type="text" name="start_number" id="start_number" value=""/></br>-->
Number of Layers<input type="text" name="num_layers" id="num_layers" value=""/></br>
<input type=button value="Generate Pascal's Triangle" onclick="generateHTML();"/>
<script>


function generatePyramid(){
	var pascal_array =  [];
	var temp="";
	//var start = document.getElementById("start_number").value;
	var num_rows=document.getElementById("num_layers").value;
	
    pascal_array[0] = [1];//row1
    pascal_array[1] = [1,1];//row2
    //Start building array on row 3
	for (var row = 2; row < num_rows; row++){
    	pascal_array[row] = [1];
    	for (var col = 1; col <= row -1; col++){
    		//current_row = same column 1 row above + 1 row above, 2 column before current column
        	pascal_array[row][col] = pascal_array[row-1][col] + pascal_array[row-1][col-1];
        	//add 1 on end. 
        	pascal_array[row].push(1);
    	}
	}
	return pascal_array;
 }
 
 
 function generateHTML(){
 	var html = "";
            document.getElementById("pascal_triangle").innerHTML = "";
        
            var pascal_array = generatePyramid();
            for(var i=0;i<pascal_array.length;i++){
           		 var row = document.createElement('div');
           		 row.className="row";
                for(var j=0;j<pascal_array[i].length;j++){
                
           		 	var label = document.createElement('label');
           		 	if(j % 2 == 0){
           		 		label.className="col";
           		 	}else{
           		 		label.className="colpink";
           		 	}
                    label.innerHTML=pascal_array[i][j];
                    row.appendChild(label);
                    
                }
                document.getElementById("pascal_triangle").appendChild(row);
            }
        }
 </script>
 
 <div class="container" style="margin:0 auto;">
        <div id="pascal_triangle" style="margin:0 auto;"></div>
    </div>
