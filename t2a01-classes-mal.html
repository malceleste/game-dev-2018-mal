<input id="myButton130" type="button" value="Make and Show the class myAnimal" onclick="{
                                                                                 
 class myAnimal {
    constructor(passName, passAge,passFur) {
       this.myName = passName;
       this.myAge = passAge;
       this.myFur = passFur;
    }

    myShow(){    
       document.getElementById('myDiv130').innerHTML = 'Hello '+ this.myName + '. You are ' + this.myAge + ' years old and have '+this.myFur+' fur<br>'
    }

 }  // end class myAnimal
                                                             
   
                                                                                 
   myDog = new myAnimal(document.getElementById('myNameInput').value,document.getElementById('myAgeInput').value,document.getElementById('myFurColourInput').value)
   myDog.myShow()      

                                                 
}"><br><br>
