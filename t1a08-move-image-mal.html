<h3 align=center > My Moving images by Fred</h3>

<script>


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1+25  >=  left2  ) &&      	   
       (bottom1+25 >=  top2   ) &&
       (left1+25   <=  right2 ) &&
       (top1+25    <=  bottom2) ){
       return true
   }
   return false;
}


myStart = new Date().getTime()

document.onkeydown = checkKey;

function checkKey(myEvent) {
   let myEnd = new Date().getTime()
   let myDuration = Math.round((myEnd-myStart)/1000)
   document.getElementById('myDiv01').innerHTML = 'seconds: ' + myDuration +
', keyCode: '+myEvent.keyCode;
	
   if (myHitOther('myImage01','myImage02') && document.getElementById('inside').value == 0){
       alert('It has reached the cat!');
       document.getElementById('inside').value=1;
       
   }else{
   		if(myHitOther('myImage01','myImage02') == false){
   			document.getElementById('inside').value=0;
   		}
   }


   if (myEvent.keyCode == 38){ 
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 5 + 'px'
    document.getElementById('myImage01').style.transform= 'rotate(0deg)'
}    // up arrow = 38

   if (myEvent.keyCode == 39){ 
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 5 + 'px'
      document.getElementById('myImage01').style.transform= 'rotate(90deg)'
 

   }    // --> arrow = 38

if (myEvent.keyCode == 37){ 
  	  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 5 + 'px'
      document.getElementById('myImage01').style.transform= 'rotate(-90deg)'
 }  // <-- arrow = 37
 
 
 if (myEvent.keyCode == 40){ 
  	  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 5 + 'px'
      document.getElementById('myImage01').style.transform= 'rotate(180deg)'
 }  // <-- arrow = 37
 
    if (myEvent.keyCode == 87){ 
    document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 5 + 'px'
    document.getElementById('myImage02').style.transform= 'rotate(0deg)'
}    // w = 87

   if (myEvent.keyCode == 68){ 
      document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 5 + 'px'
      document.getElementById('myImage02').style.transform= 'rotate(90deg)'
 

   }    // --> arrow = 68

if (myEvent.keyCode == 65){ 
  	  document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) - 5 + 'px'
      document.getElementById('myImage02').style.transform= 'rotate(-90deg)'
 }  // <-- arrow = 65
 
 
 if (myEvent.keyCode == 83){ 
  	  document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 5 + 'px'
      document.getElementById('myImage02').style.transform= 'rotate(180deg)'
 }  // <-- arrow = 83
 
}



</script>
<input type="hidden" name="inside" id="inside" value="0"/>
<div id="myDiv01">...</div>

<img id="myImage01" width=40 src="https://media.tenor.com/images/3b388fe03da271d2674faf85eb7c3fcd/tenor.gif" 
    style="position:absolute; width:100px; height:120px; left:200px; top:200px">

<img id="myImage02" width=40 src="https://media.giphy.com/media/wIUQQ07BHzDry/giphy.gif" 
    style="position:absolute; width:100px; height:100px;  left:200px; top:100px">

<input type=button value="Up" onclick="{
   console.log('up start')
   document.getElementById('myImage01').style.top = 
     parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
   if (myHitOther('myImage01','myImage02') && document.getElementById('inside').value == 0){
       alert('It has reached the cat!');
       
   }
   console.log('up end')
}">
