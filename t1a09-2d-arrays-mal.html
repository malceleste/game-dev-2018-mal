<input type=button value="Generate Family 2D array" onClick="generateFamily()">
<div id="showFamilyTree">

</div>
<script>
var familytree = [[]];
var parents = [];
var names = ["Desiree","Brianna","Susan","Jason","Brian", "Travis", "Hannah", "Wilson", "Brinkley", "Lola", "Nova", "Galen", "John", "Jon", "Emma", "Olivia", "Brittany"];

function generateFamily(){
	//generate 10 pairs of parents
	for(x=0;x<10;x++){
		parents[x]=names[Math.floor(Math.random()*names.length)]+", "+names[Math.floor(Math.random()*names.length)];
		familytree[x]=new Array(Math.floor(Math.random()*names.length)+"");
	}
	
	
displayFamilyTree();
	
}
function displayFamilyTree(){
	for(x=0;x<parents.length;x++){
		document.getElementById('showFamilyTree').innerHTML += "Parents: <b>familytree["+x+"] = "+ parents[x]+"</b><br/>";
		document.getElementById('showFamilyTree').innerHTML += parents[x]+" have : <b>familytree["+x+"][0] = "+ familytree[x][0]+"</b> children<br/><br/>";
			
	}
}
</script>
