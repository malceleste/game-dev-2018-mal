<h2 align=center> Strings by Mal </h2>
<input id="myIn01" input type=text value="Hello">
<input type=button value=".toUpperCase" onclick="{
document.getElementById('myOut01').innerHTML+= 
document.getElementById('myIn01').value.toUpperCase()

}">
<br>
<input id="myIn02" input type=text value="Hello">
<input type=button value=".repeat" onclick="{
document.getElementById('myOut02').innerHTML+=
document.getElementById('myIn02').value.repeat(2)
}">
<br>
<input id="myIn03" input type=text value="Hello">
<input type=button value=".substr" onclick="{
document.getElementById('myOut03').innerHTML+=
document.getElementById('myIn03').value.substr(1,2)
}">

<br>
<input id="myIn04" input type=text value="HELLO ">
<input type=button value=".toLowerCase" onclick="{
document.getElementById('myOut04').innerHTML+=
document.getElementById('myIn04').value.toLowerCase()
}">


<br>
<input id="myIn05" input type=text value="hello">
<input type=button value=".search" onclick="{
document.getElementById('myOut05').innerHTML+=
document.getElementById('myIn05').value.search()
}">

<br>
<input id="myIn06" input type=text value="hello">
<input type=button value=".concat" onclick="{
document.getElementById('myOut06').innerHTML+=
document.getElementById('myIn06').value.concat(myIn05)
}">

<br>
<input id="myIn07" input type=text value="hello there">
<input type=button value=".indexOf" onclick="{
document.getElementById('myOut07').innerHTML+=
document.getElementById('myIn07').value.indexOf("hello")
}">

<br>
<input id="myIn08" input type=text value="hello there">
<input type=button value=".indexOf" onclick="{
document.getElementById('myOut08').innerHTML+=
document.getElementById('myIn08').value.replace("hello","hi")
}">
